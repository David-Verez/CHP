# Description:
#   Inputs for equipment specifications, location, and energy prices.
#   Each location has a different .yaml file with preset values.


### Location-specific inputs for Tucson, AZ

demand_filename: 'STD2019_Tuscon_AZ.csv'   # TODO: Change if needed
city: 'tuscon'
state: 'az' # Must be two-letter abbreviation
no_apts: 31

# Energy Costs - Electric, Master Meter
meter_type_el: "master_metered_el"    # TODO: Change if needed
meter_type_fuel: "master_metered_fuel"    # TODO: Change if needed
schedule_type_el: ["schedule_seasonal_energy", "schedule_seasonal_demand"]  # List of applicable key names
schedule_type_fuel: ["schedule_basic"]  # Options: Block, Seasonal, Demand, Basic

summer_start_inclusive: 05
winter_start_inclusive: 10

master_metered_el:
  schedule_basic:
    monthly_base_charge: 0      # $/month
    monthly_energy_charge: 0    # $/kWh
    units: 'kWh'
  schedule_seasonal_energy:
    monthly_base_charge: 40      # $/month
    energy_charge_summer: 0.081174     # $/kWh
    energy_charge_winter: 0.068065     # $/kWh
    units: 'kWh'
  schedule_seasonal_demand:     # TODO: Implement me
    monthly_base_charge: 0      # $/month
    dem_charge_summer: 7.94     # $/kW
    dem_charge_winter: 6.29     # $/kW
    units: 'kW'
  schedule_seasonal_energy_block:
    monthly_base_charge: 0               # $/month
    energy_charge_summer_block1: 0    # $/kWh
    energy_charge_summer_block2: 0    # $/kWh
    energy_charge_winter_block1: 0    # $/kWh
    energy_charge_winter_block2: 0    # $/kWh
    energy_block1_cap: 0    # kWh
    units: 'kWh'
  schedule_seasonal_demand_block:
    monthly_base_charge: 0            # $/month
    dem_charge_summer_block1: 0       # $/kW
    dem_charge_summer_block2: 0    # $/kW
    dem_charge_winter_block1: 0       # $/kW
    dem_charge_winter_block2: 0   # $/kW
    dem_block1_cap: 0          # kW
    units: 'kW'

